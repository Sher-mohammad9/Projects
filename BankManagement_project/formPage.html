<!DOCTYPE html>
<html>

<head>
    <title>Home page</title>
    <link rel="stylesheet" type="text/css" href="bankStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap" rel="stylesheet">    
</head>

<body>
    <div class="main-div">
        <div class="first-div">
            <h1 style="margin-top: 15px; color: #1C2833; font-family: 'Karla', sans-serif; text-align: center;">Open Account</h1>
    <form id="myForm" name="accountData">
        <label>Name :</label>
        <input type="text" id="name" placeholder="Enter name"><br>
        <span id="checkName" style="color: red;"></span><br>

        <label>Mobile no. :</label>
        <input type="number" id="mobile" placeholder="Enter mobile number"><br>
        <span id="checkmobile" style="color: red;"></span><br>

        <label>Address :</label>
        <input type="text" id="address" placeholder="Enter your address"><br>
        <span id="checkaddress" style="color: red;"></span><br>

        <button type="button" onclick="accountHolder.open()">Submit</button>
        <a href="homePage.html">Back</a>

    </form>
</div>
</div>
    <script src="BankManagement.js"></script>
</body>

</html>
